<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        /* CSS STYLES */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');

        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ff8fa3;
            --bg-color: #fff0f3;
            --text-color: #590d22;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            background-image: radial-gradient(#ffccd5 2px, transparent 2px);
            background-size: 30px 30px;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Prevents scrollbars when button moves */
            touch-action: manipulation; /* Improves mobile touch behavior */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            max-width: 85%;
            width: 400px;
            position: relative;
            border: 2px solid white;
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary-color);
            font-size: 3.5rem;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        p {
            color: var(--text-color);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .gif-container {
            margin-bottom: 20px;
        }
        
        .gif-container img {
            width: 150px;
            border-radius: 10px;
            pointer-events: none; /* Prevents long-press saving on mobile */
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            height: 60px; 
            position: relative;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            user-select: none; /* Prevents text highlighting on double tap */
            -webkit-tap-highlight-color: transparent; /* Removes mobile tap flash */
        }

        .yes-btn {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            z-index: 2;
        }

        .yes-btn:active {
            transform: scale(0.95);
        }

        .no-btn {
            background-color: white;
            color: var(--text-color);
            border: 2px solid var(--secondary-color);
            z-index: 1;
        }

        /* Success Message State */
        .success-message {
            display: none;
        }

        .success-message h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: var(--primary-color);
        }

        /* Confetti Animation */
        .heart {
            position: fixed;
            top: -10vh;
            font-size: 1.5rem;
            transform: translateY(0);
            animation: fall 3s linear forwards;
            z-index: 5;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }

        /* MOBILE RESPONSIVE TWEAKS */
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            button {
                padding: 10px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div class="gif-container">
            <img src="./Gemini_Generated_Image_l630iil630iil630.png" alt="Cute Bear">
        </div>
        
        <h1>Will you be my Valentine?</h1>
        <p>It would make me the happiest person in the world! üåπ</p>

        <div class="buttons">
            <button class="yes-btn" onclick="acceptLove()">YES!</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>
    </div>

    <div class="container success-message" id="successCard">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3d6Z3J5bW14aG55Z3J5bW14aG55Z3J5bW14aG55Z3J5bW14aCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9IbxxvDUQM/giphy.gif" alt="Happy Cat">
        </div>
        <h2>YAAAY! ‚ù§Ô∏è</h2>
        <p>I knew you'd say yes! Can't wait for our date!</p>
    </div>

    <script>
        /* JAVASCRIPT LOGIC */
        const noBtn = document.getElementById('noBtn');

        function moveButton() {
            // Get viewport dimensions
            const btnRect = noBtn.getBoundingClientRect();
            
            // Keep button safely inside the screen bounds
            const maxX = window.innerWidth - btnRect.width - 20;
            const maxY = window.innerHeight - btnRect.height - 20;

            // Generate random coordinates (minimum 10px from edges)
            const randomX = Math.max(10, Math.random() * maxX);
            const randomY = Math.max(10, Math.random() * maxY);

            // Apply new position
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Add event listeners for both desktop (mouseover) and mobile (touchstart)
        noBtn.addEventListener('mouseover', moveButton);
        
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Prevents the tap from registering as a click
            moveButton();
        });

        // Fallback click just in case
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            moveButton();
        });

        function acceptLove() {
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('successCard').style.display = 'block';
            createHearts();
        }

        function createHearts() {
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'üåπ', 'ü•∞', 'üíï'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                    
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = Math.random() * 2 + 3 + 's'; 
                    
                    document.body.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
