<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        /* CSS STYLES */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');

        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ff8fa3;
            --bg-color: #fff0f3;
            --text-color: #590d22;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            background-image: radial-gradient(#ffccd5 2px, transparent 2px);
            background-size: 30px 30px;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            max-width: 90%;
            width: 400px;
            position: relative;
            border: 2px solid white;
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary-color);
            font-size: 3.5rem;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        p {
            color: var(--text-color);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .gif-container {
            margin-bottom: 20px;
        }
        
        .gif-container img {
            width: 150px;
            border-radius: 10px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            height: 60px; /* Fix height to prevent layout shift */
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .yes-btn {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            background-color: #d90429;
        }

        .no-btn {
            background-color: white;
            color: var(--text-color);
            border: 2px solid var(--secondary-color);
            position: absolute; /* Allows free movement */
        }

        /* Success Message State */
        .success-message {
            display: none;
        }

        .success-message h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: var(--primary-color);
        }

        /* Confetti Animation */
        .heart {
            position: fixed;
            top: -1vh;
            font-size: 1.5rem;
            transform: translateY(0);
            animation: fall 3s linear forwards;
            z-index: 5;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div class="gif-container">
            <img src="./Gemini_Generated_Image_l630iil630iil630.png" alt="Cute Bear">
        </div>
        
        <h1>Will you be my Valentine?</h1>
        <p>It would make me the happiest person in the world! üåπ</p>

        <div class="buttons">
            <button class="yes-btn" onclick="acceptLove()">YES!</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div class="container success-message" id="successCard">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3d6Z3J5bW14aG55Z3J5bW14aG55Z3J5bW14aG55Z3J5bW14aCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9IbxxvDUQM/giphy.gif" alt="Happy Cat">
        </div>
        <h2>YAAAY! ‚ù§Ô∏è</h2>
        <p>I knew you'd say yes! Can't wait for our date!</p>
    </div>

    <script>
        /* JAVASCRIPT LOGIC */
        
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const card = document.querySelector('.container');
            
            // Get viewport dimensions
            const containerRect = card.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Calculate safe boundaries so button doesn't fly off screen completely
            // We want it to stay somewhat near the card but not clickable
            
            const maxX = window.innerWidth - btnRect.width - 20;
            const maxY = window.innerHeight - btnRect.height - 20;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Apply new position
            noBtn.style.position = 'fixed'; // Switch to fixed to break out of flex container
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function acceptLove() {
            // Hide the question card
            document.getElementById('mainCard').style.display = 'none';
            // Show the success card
            document.getElementById('successCard').style.display = 'block';
            
            // Trigger confetti
            createHearts();
        }

        function createHearts() {
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'üåπ', 'ü•∞', 'üíï'];
            
            // Create 50 falling hearts
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                    
                    // Random horizontal position
                    heart.style.left = Math.random() * 100 + 'vw';
                    
                    // Random animation duration for variety
                    heart.style.animationDuration = Math.random() * 2 + 3 + 's'; 
                    
                    document.body.appendChild(heart);

                    // Clean up DOM after animation
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
